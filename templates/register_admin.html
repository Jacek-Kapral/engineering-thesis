{% extends "base.html" %}

{% block content %}

<div class="container">
  <div>
    <h2>First app run</h2>
    <h2>Register admin and Your company</h2>
  </div>
  <form action="/register_admin" method="post">
  <div class="form-row">
    <div class="form-item">
      <label for="login">Login:<span class="required">*</span></label>
      <input type="text" id="login" name="login" value="admin" readonly required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="password">Password:<span class="required">*</span></label>
      <input type="password" id="password" name="password" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="email">Email:<span class="required">*</span></label>
      <input type="email" id="email" name="email" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="company_name">Company Name:<span class="required">*</span></label>
      <input type="text" id="company_name" name="company_name" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="tax_id">Tax ID:<span class="required">*</span></label>
      <input type="text" id="tax_id" name="tax_id" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="address">Address:<span class="required">*</span></label>
      <input type="text" id="address" name="address" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="postal_code">Postal Code:<span class="required">*</span></label>
      <input type="text" id="postal_code" name="postal_code" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="city">City:<span class="required">*</span></label>
      <input type="text" id="city" name="city" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="phone">Phone:<span class="required">*</span></label>
      <input type="text" id="phone" name="phone" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="company_email">Company Email:<span class="required">*</span></label>
      <input type="email" id="company_email" name="company_email" required>
    </div>
  </div>
  <div class="button-group">
    <input type="submit" value="Submit" class="login-button">
  </div>
</form>

{% endblock %}
