{% extends "base.html" %}

{% block content %}
<div class="center-container">
    <h2>New service request</h2>
</div>
<form action="{{ url_for('create_service_request') }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="form-row">
    <div class="form-item">
      <label for="company">Client:<span class="required">*</span></label>
      <input type="text" id="company" name="company" value="{{ clients.company }}" readonly required>
    </div>
    <div class="form-item">
      <label for="printer_id">Printer:<span class="required">*</span></label>
      <input type="text" id="printer_id" name="printer_id" value="{{ printers.serial_number }} - {{ printers.model }}" readonly required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-item">
      <label for="service_request">Problem:<span class="required">*</span></label>
      <textarea id="service_request" name="service_request" required></textarea>
    </div>
  </div>
  <div class="button-group">
    <button type="submit">Submit</button>
  </div>
</form>
{% endblock %}
