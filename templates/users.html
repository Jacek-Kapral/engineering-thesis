{% extends "base.html" %}

{% block content %}
<h1>Registered Users</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username - Login</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>
                {{ user.login }}
                {% if user.admin %}
                    <img src="{{ url_for('static', filename='img/adminico2.png') }}" alt="admin_icon">
                {% endif %}
            </td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
