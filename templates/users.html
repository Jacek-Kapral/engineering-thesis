{% extends "base.html" %}

{% block content %}

<div class="center-container">
    <h2>Registered Users</h2>
</div>

<table class="styled-table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username - Login</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>
                {{ user.login }}
                {% if user.admin %}
                    <img class="admin-icon" src="{{ url_for('static', filename='img/adminico2.png') }}" alt="admin_icon">
                {% endif %}
            </td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="button-group">
    <a href="/index"><button>Back</button></a>
</div>
{% endblock %}
