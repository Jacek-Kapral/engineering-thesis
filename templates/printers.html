<!DOCTYPE html>
<html>
<body>

<h2>All Printers</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Serial Number</th>
    <th>Black Counter</th>
    <th>Color Counter</th>
    <!-- Add other columns as needed -->
  </tr>
  {% for printer in printers %}
  <tr>
    <td>{{ printer.id }}</td>
    <td>{{ printer.serial_number }}</td>
    <td>{{ printer.black_counter }}</td>
    <td>{{ printer.color_counter }}</td>
    <!-- Add other fields as needed -->
  </tr>
  {% endfor %}
</table>

<a href="/"><button>Back</button></a>

</body>
</html>
