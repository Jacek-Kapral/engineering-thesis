{% extends "base.html" %}

{% block content %}
<h2>Search Results</h2>

{% if clients %}
  <table class="table table-striped table-hover">
      <tr>
        <th>Company</th>
        <th>Tax ID</th>
        <th>Action</th>
      </tr>
      {% for client in clients %}
        <tr>
          <td>{{ client.company }}</td>
          <td>{{ client.tax_id }}</td>
          <td>
            <a href="{{ url_for('view_printers', tax_id=client.tax_id) }}">View Printers</a>
          </td>
        </tr>
      {% endfor %}
  </table>
{% else %}
  <p>No clients found.</p>
{% endif %}
{% endblock %}
